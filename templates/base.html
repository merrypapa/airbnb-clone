{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %} {% endblock page_title %}| Nbnb</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
  <header class="container max-w-full flex items-center inset-0 justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
      <a href="{% url "core:home" %}" class="mr-6">
        <img class="w-8" src="{% static 'img/logo.png'%}"/>
      </a>
      {% block search_bar %}
        <form method="get" action="{% url "rooms:search"%}" class="w-9/12">
          <input class="search-box border font-medium text-gray-900 placeholder-gray-600 px-5 py-3 rounded-sm w-full shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="search by city"/>
        </form>
      {% endblock search_bar %}
    </div>
    {% include "partials/nav.html" %}
  </header>
     {% block content %}
     {% endblock%} 
     {% include "partials/footer.html" %}
  </body>
</html>
